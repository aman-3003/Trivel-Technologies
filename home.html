<!DOCTYPE html>
<html>
<head>
	<title>ImageSlider</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner">
    <div class="item active">
      <img class="slides" id="image" src="images/windmill.jpg" width="100%" >
      <div class="carousel-caption">
        <h3>Windmill Counsultancy</h3>
        <p>Windmill is too much fun</p>
      </div>
    </div>
    <div class="item">
      <img  class="slides" id="image" src="images/resize-1620848809531677350solarpanel1.jpg" width="100%">
      <div class="carousel-caption">
        <h3>Solar</h3>
        <p> Cool!</p>
      </div>
    </div>
  </div>
 <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
     <script src="js/jquery-3.2.1.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
</body>
</html>
