<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Development</title>
    <link rel="icon" type="image/ico" href="images/logo1.jpg" />
    <link rel="stylesheet" href="css/services-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap");
    </style>
    <link rel="stylesheet" href="css/pop-up.css" />
    <style>
      .banner::before {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.4),
            rgba(0, 0, 0, 0.4)
          ),
          url("./images/project-develop/PD\ main.jpg");
      }
      /* **************************Responsive part************************ */
      @media (min-width: 320px) and (max-width: 690px) {
        #img-land::before {
          background-image: linear-gradient(
              rgba(0, 0, 0, 0.4),
              rgba(0, 0, 0, 0.4)
            ),
            url("./images/project-develop/Land\ Development.jpg");
        }

        #img-evacuation::before {
          background-image: linear-gradient(
              rgba(0, 0, 0, 0.4),
              rgba(0, 0, 0, 0.4)
            ),
            url("./images/project-develop/Evacuation.jpg");
        }

        #img-land-laison::before {
          background-image: linear-gradient(
              rgba(0, 0, 0, 0.4),
              rgba(0, 0, 0, 0.4)
            ),
            url("./images/project-develop/Land\ Laison.jpg");
        }

        #img-evac-laison::before {
          background-image: linear-gradient(
              rgba(0, 0, 0, 0.4),
              rgba(0, 0, 0, 0.4)
            ),
            url("./images/project-develop/Evacuation\ Laison.jpg");
        }
      }
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
    <link rel="stylesheet" href="css/loader.css">
    <script src="js/loader.js"></script>
  </head>
  <body>
    <div id="loader"></div>
    <div id="post-loader">
    <div id="header" class="sticky-top"></div>
    <div class="banner">
      <!-- <div class="dark"></div> -->
      <div class="heading">Project Developments</div>
    </div>
    <div class="heading1">
      <h1 id="heading1">
        Providing Project development solutions for developing wind and solar
        farms
      </h1>
    </div>
    <div class="infos">
      <div class="info-text" id="img-land">
        <ul id="para">
          <li>Land Development</li>
        </ul>
      </div>
      <div class="info-img">
        <img
          src="images/project-develop/Land Development.jpg"
          alt="img1"
          id="img1"
        />
      </div>
    </div>
    <div class="infos" id="reverse">
      <div class="info-text" id="img-evacuation">
        <ul id="para">
          <li>Evacuation</li>
        </ul>
      </div>
      <div class="info-img">
        <img src="images/project-develop/Evacuation.jpg" alt="img1" id="img1" />
      </div>
    </div>
    <div class="infos">
      <div class="info-text" id="img-land-laison">
        <ul id="para">
          <li>Revenue Liaison</li>
        </ul>
      </div>
      <div class="info-img">
        <img
          src="images/project-develop/Land Laison.jpg"
          alt="img1"
          id="img1"
        />
      </div>
    </div>
    <div class="infos" id="reverse">
      <div class="info-text" id="img-evac-laison">
        <ul id="para">
          <li>Evacuation Liaison</li>
        </ul>
      </div>
      <div class="info-img">
        <img
          src="images/project-develop/Evacuation Laison.jpg"
          alt="img1"
          id="img1"
        />
      </div>
    </div>
    <section id="footer"></section>
    </div>
  </body>
</html>
